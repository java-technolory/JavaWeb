<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <div th:replace="/common/header::header"></div>
    <div th:if="${#request.getParameter('message') == 'error'}" style="color: red; margin: 10px 0px;">
        Login Failed!
    </div>

    <div th:if="${#request.getParameter('message') == 'logout'}" style="color: green; margin: 10px 0px;">
        Logout Success!
    </div>

    <h3>Enter Username and Password.</h3>
    <form name="f" th:action="@{/login}" method="post">
        <table>
            <tr>
                <td>Username: </td>
                <td><input type="text" name="username"></td>
            </tr>
            <tr>
                <td>Password: </td>
                <td><input type="text" name="password"></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Login"></td>
            </tr>
        </table>
    </form>
    <div th:replace="/common/footer::footer"></div>
</body>
</html>
