<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h3><span><a th:href="@{/index}">Home</a></span><span><a th:href="@{employee-save}">Add Employee</a> </span> </h3>
    <h3>List Employee</h3>
    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
        <th:block th:each="employee : ${employeesList}">
            <tr>
                <td th:text="${employee.getFirstName()}"></td>
                <td th:text="${employee.getLastName()}"></td>
            </tr>
        </th:block>
    </table>
</body>
</html>
