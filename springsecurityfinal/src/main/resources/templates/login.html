<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!-- Inclue _menu.html -->
    <th:block th:include="/_menu"></th:block>

    <h1>Login</h1>

    <!-- /login?error=true   -->
    <div th:if="${#request.getParameter('error') == 'true'}" style="color: red; margin: 10px 0px;">
        Login Failed!!<br/>
        Reson ...
        <span th:if="${#session != null and #session.getAttribute('SRPING_SECURITY_LAST_EXCEPTION') != null}"
              th:utext="${#session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION')}">
            Static Summary
        </span>
    </div>

    <h3>Enter user name and password</h3>
    <form name="f" th:action="@{/j_spring_security_check}", METHOD="post">
        <table>
            <tr>
                <td>User:</td>
                <td><input type="text" name="username"></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="text" name="password"></td>
            </tr>
            <tr>
                <td>Remember Me</td>
                <td><input type="checkbox" name="remember"></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" name="Login"></td>
            </tr>
        </table>
    </form>
</body>
</html>
