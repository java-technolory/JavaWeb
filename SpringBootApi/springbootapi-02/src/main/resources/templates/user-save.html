<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h3><a th:href="@{/}">List User</a> </h3>
    <br/>
    <form th:action="@{/saveUser}" th:object="${user}" method="post">
        <table>
            <tr>
                <td>FullName: </td>
                <td><input th:field="*{fullname}"></td>
            </tr>
            <tr>
                <td>UserName: </td>
                <td><input th:field="*{username}"></td>
            </tr>
            <tr>
                <td>PassWord: </td>
                <td><input th:field="*{password}"></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Save"></td>
            </tr>
        </table>
    </form>
</body>
</html>
