<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Boot Demo Jwt</title>
    <style>
        table{
            border-collapse: collapse;
            width: 100%;
        }

        th{
            height: 30px;
            background-color: #4CAF50;
            color: white;
        }

        th,td{
            text-align: left;
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }

        tr:hover{
            background-color: #ddd;
        }

        a{
            text-decoration: none;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>ID</th>
            <th>FullName</th>
            <th>Username</th>
            <th>Password</th>
            <th colspan="3">Action</th>
        </tr>
        <th:block th:each="user : ${userList}">
            <tr>
                <td th:text="${user.getId()}"></td>
                <td th:text="${user.getFullname()}"></td>
                <td th:text="${user.getUsername()}"></td>
                <td th:text="${user.getPassword()}"></td>
                <td><a th:href="${'/user-view/'+user.getId()}">View</a> </td>
                <td><a th:href="${'/user-update/'+user.getId()}">Update</a> </td>
                <td><a th:href="${'/deleteUser/'+user.getId()}">Delete</a> </td>
            </tr>

        </th:block>
    </table>

</body>
</html>
