<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--    <h1 th:text="${token.toString()}"></h1>-->
    <form action="/login-page" th:object="${user}" method="post">
        <tr>
            <td>Username: </td>
            <td><input type="text" th:field="*{username}"></td>
        </tr>
        <tr>
            <td>Password: </td>
            <td><input type="text" th:field="*{password}"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Submit"></td>
        </tr>
    </form>
</body>

</html>
