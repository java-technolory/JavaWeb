<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .error{
            color: red;
        }

        .success{
            color: green;
        }
    </style>
<!--    <link type="text/css" rel="stylesheet" href="/css/mycss.css">-->
</head>
<body>
    <h3><a th:href="@{/user-save}">Add New User</a> </h3>
    <h4>Enter username and password please!</h4>
    <h4 th:if="${#request.getParameter('message') == 'error'}"><i class="error">Username or Password not correct!</i></h4>
    <h4 th:if="${#request.getParameter('message') == 'logout'}"><i class="success">Logout Successful!</i></h4>

    <form th:action="@{/loginUser}" method="post">
        <table>
            <tr>
                <td>Username: </td>
                <td><input type="text" name="username"></td>
            </tr>
            <tr>
                <td>Password: </td>
                <td><input type="text" name="password"></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Login"></td>
            </tr>
        </table>
    </form>
</body>
</html>
