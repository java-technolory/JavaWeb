<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3><a th:href="@{/userInfo}">List User</a> </h3>
<br>
<form th:object="${user}">
    <table>
        <tr>
            <td>ID: </td>
            <td th:text="${user.get(0)}"></td>
        </tr>
        <tr>
            <td>FullName: </td>
            <td th:text="${user.get(1)}"></td>
        </tr>
        <tr>
            <td>Username: </td>
            <td th:text="${user.get(2)}"></td>
        </tr>
        <tr>
            <td>Password: </td>
            <td th:text="${user.get(3)}"></td>
        </tr>

    </table>
</form>
</body>
</html>
