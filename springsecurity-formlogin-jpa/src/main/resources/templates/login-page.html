<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
</head>
<body>
<!-- include _menu -->
<div th:include="_menu"></div>

<!--    -->
<div>
    <h1>Login</h1>
</div>

<!--    -->
<div th:if="${#request.getParameter('message') == 'error'}" style="color: red; margin: 10px 0px;">
    Login Failed!!
</div>

<div th:if="${#request.getParameter('message') == 'logout'}" style="color: green; margin: 10px 0px;">
    Logout Success!
</div>
<!--    -->
<div>
    <h3>Enter user name and password</h3>
    <form name="f" th:action="@{/j_spring_security_check}" method="post">
        <table>
            <tr>
                <td>Username:</td>
                <td><input type="text" name="username"></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="text" name="password"></td>
            </tr>
            <tr>

                <td>Remember me:</td>
                <td><input type="checkbox" name="remember-me"></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Login"></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
