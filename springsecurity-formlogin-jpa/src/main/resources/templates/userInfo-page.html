    <div class="c">
        <!-- Include _menu.html -->
        <div th:include="_menu"></div>

        <!-- Heaader -->
        <div class="header">
            <h3><a th:href="@{/user-save}">Add New User</a></h3>
        </div>
        <!-- Search -->
        <div class="search">
            <form th:action="@{/searchUser}">
                <input type="text" name="searchString">
                <span>&nbsp;</span>
                <input type="submit" value="Search">
            </form>
        </div>


        <!-- Content -->
        <div class="content">
            <br/>
            <table>
                <tr>
                    <th>Id</th>
                    <th>FullName</th>
                    <th>UserName</th>
                    <th colspan="3">Action</th>
                </tr>
                <th:block th:each="user : ${userList}">
                    <tr>
                        <td th:text="${user.getId()}"></td>
                        <td th:text="${user.getFullname()}"></td>
                        <td th:text="${user.getUsername()}"></td>
                        <td><a th:href="${'/user-view/'+user.getId()}">View</a></td>
                        <td><a th:href="${'/user-update/'+user.getId()}">Edit</a></td>
                        <td><a th:href="${'/deleteUser/'+user.getId()}">Delete</a></td>
                    </tr>
                </th:block>
            </table>
        </div>

        <!-- Footer -->
        <div class="footer pagination">
            <a href="#">&laquo;</a>

            <a href="#">&raquo;</a>
        </div>
    </div>
